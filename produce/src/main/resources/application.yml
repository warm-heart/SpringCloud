eureka:
  client:
    #是否拉取服务列表
    fetch-registry: true
    #注册到eureka
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8001/eureka

#mybatis配置
mybatis:
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
